name: Shell commands
on: workflow_dispatch
jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: Python Command
        run: |
          import platform
          print(platform.processor())
        shell: python
  run-windows-command:
    runs-on: windows-latest
    needs: [run-shell-command]
    steps:
      - name: Powershell Command
        run: Get-Location
      - name: Cash Command
        run: pwd
        shell: bash